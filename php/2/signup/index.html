  <div class="g__item w--7-12 w--3-4-l w--2-3-m">
    <div class="l--push-v-2">
      <h1 class="l--push-all-0 beta">Sign Up<!-- <span class="heading--sub">with Zanata</span> --></h1>
      <div class="g">
        <form action="" class="l--push-top-half g__item w--7-12 w--1-m js-form-password-parent">
          <h2 class="gamma heading--sub">with Zanata</h2>
          <div class="l--push-top-half l--pad-all-1 bg--pop-higher">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Linus Torvalds">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="linustorvalds">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="linus@linux.org">
            <label for="password" class="l--push-top-half">Password</label>
            <div class="form__password js-form-password">
              <input id="password" class="js-form-password-input form__input" name="password" type="password">
              <a href="#" class="form__toggle js-form-password-toggle">Show</a>
            </div>
            <label class="is-hidden" for="human">If you are a human, do not fill in this field.</label>
            <input class="is-hidden" id="human" name="human" type="text">
            <div class="l--push-top-1">
              <input type="submit" value="Sign Up" class="button--primary">  <span class="l--push-h-quarter">or</span> <a href="/login">Log In</a>
            </div>
          </div>
        </form>
        <div class="l--push-top-half g__item w--5-12 w--1-m">
          <h2 class="gamma heading--sub">or</h2>
          <ul class="list--no-bullets">
            <li class="l--pad-top-half"><a href="#" class="button--full button--fedora">Fedora</a></li>
            <li class="l--pad-top-half"><a href="#" class="button--full button--google">Google</a></li>
            <li class="l--pad-top-half"><a href="#" class="button--full button--yahoo">Yahoo</a></li>
            <li class="l--push-top-half l--pad-top-half l--pad-h-half bg--pop-higher">
              <form action="">
                <label for="openid">Open ID</label>
                <div class="g--tighter">
                  <div class="g__item w--3-4">
                    <input id="openid" type="url" value="http://">
                  </div>
                  <div class="g__item w--1-4">
                    <input type="submit" value="Go" class="button--full l--push-bottom-half">
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <p class="txt--meta l--push-top-1 txt--align-center">
        By signing up for Zanata, you agree to our <a href="#" target="_blank">terms of service</a> and <a href="#" target="_blank">privacy policy</a>.
